<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click  Counter Game</h1>

<h1> 0 </h1>
    </div>
    <script src="index.js"></script>
</body>
